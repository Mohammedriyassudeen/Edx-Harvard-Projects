<!DOCTYPE html>
<html>
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div>
            <ul class="side-links">
                <li><a class="image-links" href="index.html">Google Search</a></li>
            </ul>
            </div>

            <div id= "unique">    
                <img class ="image" src="google_image_search.png"  alt="Google PNG" >
            </div>
            <form action="https://www.google.com/search"> 

                <input type="hidden" name="tbm" value="isch">
                <input class="search_bar" type="text" size = "40%" placeholder="Search or Google type a URL" name="q">
                <div class="unique_1">
                    <input type="submit" value="Google Image Search" class="button_search">
                </div>
                
            </form>
            
    </body>
</html>
